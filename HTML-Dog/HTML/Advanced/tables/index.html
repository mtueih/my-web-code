<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <p>涉及元素</p>
    <ul>
        <li>table</li>
        <br>
        <li>tr</li>
        <li>td</li>
        <li>th</li>
        <ul>
            <li>colspan</li>
            <li>rowspan</li>
        </ul>
        <br>
        <li>colgroup</li>
        <li>col</li>
        <ul>
            <li>span</li>
        </ul>
        <br>
        <li>caption</li>
        <ul>
            <li>caption-side</li>
        </ul>
        <br>
        <li>thead</li>
        <li>tbody</li>
        <li>tfoot</li>
    </ul>
    <table>
        <caption>表格</caption>
        <colgroup>
            <col>
            <col span="2">
        </colgroup>
        <thead>
        <tr>
            <td>表头1</td>
            <td>表头2</td>
            <td>表头3</td>
        </tr>
        </thead>
<!--        <tr>-->
<!--            <th>表头1</th>-->
<!--            <th>表头2</th>-->
<!--            <th>表头3</th>-->
<!--        </tr>-->

        <tbody>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
