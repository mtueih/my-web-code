<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Callbacks</title>
</head>
<body>
    <button id="big-button">一个很大的按钮</button>

    <script>
        // 回调函数定义
        // 参数 event 是一个对象，其属性描述了事件发生的相关数据
        var handleClick = function (event) {
            alert(event.x);
            alert(event.y);
            alert("别点我！");
        };
        var button = document.querySelector('#big-button');
        // addEventListener 是所有 DOM 元素中都存在的方法
        // 第一个参数是一个「字符串」，表示需要监听的「事件」
        // 第二个参数是一个「函数」，当被监听的「事件」触发时，就会被调用
        button.addEventListener('click', handleClick);
    </script>
</body>
</html>
