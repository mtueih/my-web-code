<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery: AJAX</title>
</head>
<body>
    <!-- 引入 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        // $.ajax
        // 从服务器获取数据
        $.ajax({
            url: '/data.json',
            method: 'GET',
            success: function (data) {
                console.log(data);
            }
        });
        // $.get
        $.get('/data.json', function (data) {
            console.log(data);
        });
        // 错误回调
        $.get('/data.json', function (data) {
            console.log(data);
        }).fail(function () {
            
        });
        // $.post
        $.post('/save', { username: 'tom' }, function (data) {
            console.log(data);
        }).fail(function() {

        });
        // 使用 $.ajax 手动控制请求
        $.ajax({
            url: '/save',
            method: 'POST',
            data: { username: 'tom' },
            success: function (data) {
                console.log(data);
            },
            error: function () {

            }
        });
    </script>
</body>
</html>
