<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic</title>
</head>
<body>
    <script>
        // 相等
        3.14 === 3.14;
        // 不相等
        3.14 !== 2.17;
        // 大于
        10 > 5;
        // 小于
        20.4 < 20.2;
        // 大于等于
        10 >= 5;
        // 小于等于
        10 <= 5;
    </script>
</body>
</html>
