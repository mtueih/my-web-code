<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <script>
        // while
        var i = 1;
        while (i < 10) {
            alert(i);
            i = i + 1;
        }
        // for
        for (i = 1; i < 10; i++) {
            alert(i);
        }
    </script>
</body>
</html>
