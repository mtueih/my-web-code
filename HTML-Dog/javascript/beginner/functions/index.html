<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        // 创建函数
        var add = function(a, b) {
            return a + b;
        }
        // 调用函数
        var result = add(1, 2);
        alert(result);
    </script>
</body>
</html>
